<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiski</title>
    <style>
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .smiski {
            position: relative;
            width: 120px;
            height: 180px;
        }

        /* Head */
        .head {
            position: absolute;
            width: 70px;
            height: 65px;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c4 50%, #c9c5b8 100%);
            border-radius: 50%;
            top: 0;
            left: 25px;
            box-shadow:
                inset -3px -3px 8px rgba(0,0,0,0.1),
                inset 3px 3px 8px rgba(255,255,255,0.3),
                0 2px 10px rgba(0,0,0,0.2);
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #3a3a3a;
            border-radius: 50%;
            top: 28px;
        }

        .eye.left {
            left: 20px;
        }

        .eye.right {
            right: 20px;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 10px;
            height: 5px;
            border: 2px solid #3a3a3a;
            border-top: none;
            border-radius: 0 0 10px 10px;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Body/Torso */
        .body {
            position: absolute;
            width: 50px;
            height: 45px;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c4 50%, #c9c5b8 100%);
            border-radius: 25px 25px 20px 20px;
            top: 55px;
            left: 35px;
            box-shadow:
                inset -2px -2px 6px rgba(0,0,0,0.1),
                inset 2px 2px 6px rgba(255,255,255,0.2);
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 18px;
            height: 45px;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c4 100%);
            border-radius: 9px;
            top: 60px;
            box-shadow:
                inset -1px -1px 4px rgba(0,0,0,0.1),
                inset 1px 1px 4px rgba(255,255,255,0.2);
        }

        .arm.left {
            left: 22px;
            transform: rotate(25deg);
        }

        .arm.right {
            right: 22px;
            transform: rotate(-25deg);
        }

        /* Hands clasped together */
        .hands {
            position: absolute;
            width: 30px;
            height: 22px;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c4 100%);
            border-radius: 50%;
            top: 95px;
            left: 45px;
            box-shadow:
                inset -1px -1px 4px rgba(0,0,0,0.1),
                inset 1px 1px 4px rgba(255,255,255,0.2),
                0 2px 5px rgba(0,0,0,0.15);
        }

        /* Legs */
        .leg {
            position: absolute;
            width: 22px;
            height: 40px;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c4 100%);
            border-radius: 11px;
            top: 95px;
            box-shadow:
                inset -1px -1px 4px rgba(0,0,0,0.1),
                inset 1px 1px 4px rgba(255,255,255,0.2);
        }

        .leg.left {
            left: 30px;
            transform: rotate(40deg);
        }

        .leg.right {
            right: 30px;
            transform: rotate(-40deg);
        }

        /* Feet */
        .foot {
            position: absolute;
            width: 20px;
            height: 14px;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c4 100%);
            border-radius: 50%;
            top: 130px;
            box-shadow:
                inset -1px -1px 3px rgba(0,0,0,0.1),
                inset 1px 1px 3px rgba(255,255,255,0.2);
        }

        .foot.left {
            left: 18px;
        }

        .foot.right {
            right: 18px;
        }

        /* Glow effect */
        .smiski::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(ellipse at center, rgba(200, 230, 180, 0.15) 0%, transparent 70%);
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="smiski">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="hands"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
    </div>
</body>
</html>
