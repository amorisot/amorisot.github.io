<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiski</title>
    <style>
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        svg {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <rect fill="#1a1a2e" width="400" height="400"/>
        <g transform="translate(200, 180)">
            <defs>
                <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ebe7dc"/>
                    <stop offset="50%" style="stop-color:#ddd9cc"/>
                    <stop offset="100%" style="stop-color:#d0ccbf"/>
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <g filter="url(#glow)">
                <!-- Left leg - thick thigh -->
                <ellipse cx="-18" cy="50" rx="14" ry="18" fill="url(#bodyGrad)" transform="rotate(-30 -18 50)"/>
                <!-- Left lower leg -->
                <ellipse cx="-28" cy="68" rx="11" ry="14" fill="url(#bodyGrad)" transform="rotate(-15 -28 68)"/>
                <!-- Left foot -->
                <ellipse cx="-30" cy="80" rx="12" ry="7" fill="url(#bodyGrad)"/>

                <!-- Right leg - thick thigh -->
                <ellipse cx="18" cy="50" rx="14" ry="18" fill="url(#bodyGrad)" transform="rotate(30 18 50)"/>
                <!-- Right lower leg -->
                <ellipse cx="28" cy="68" rx="11" ry="14" fill="url(#bodyGrad)" transform="rotate(15 28 68)"/>
                <!-- Right foot -->
                <ellipse cx="30" cy="80" rx="12" ry="7" fill="url(#bodyGrad)"/>

                <!-- Body/torso - large and round -->
                <ellipse cx="0" cy="28" rx="24" ry="28" fill="url(#bodyGrad)"/>

                <!-- Left upper arm -->
                <ellipse cx="-20" cy="14" rx="10" ry="16" fill="url(#bodyGrad)" transform="rotate(15 -20 14)"/>
                <!-- Left forearm -->
                <ellipse cx="-12" cy="32" rx="8" ry="14" fill="url(#bodyGrad)" transform="rotate(40 -12 32)"/>

                <!-- Right upper arm -->
                <ellipse cx="20" cy="14" rx="10" ry="16" fill="url(#bodyGrad)" transform="rotate(-15 20 14)"/>
                <!-- Right forearm -->
                <ellipse cx="12" cy="32" rx="8" ry="14" fill="url(#bodyGrad)" transform="rotate(-40 12 32)"/>

                <!-- Hands clasped together -->
                <ellipse cx="0" cy="44" rx="12" ry="10" fill="url(#bodyGrad)"/>

                <!-- Head - vertically elongated oval -->
                <ellipse cx="0" cy="-22" rx="30" ry="36" fill="url(#bodyGrad)"/>

                <!-- Left eye -->
                <circle cx="-9" cy="-24" r="2.8" fill="#3a3a3a"/>
                <!-- Right eye -->
                <circle cx="9" cy="-24" r="2.8" fill="#3a3a3a"/>

                <!-- Mouth - small downturned frown -->
                <path d="M -5 -12 Q 0 -16 5 -12" stroke="#3a3a3a" stroke-width="1.8" fill="none" stroke-linecap="round"/>
            </g>
        </g>
    </svg>
</body>
</html>
