<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Mondrian with CSS Grid Lanes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .mondrian {
      display: grid-lanes;
      grid-template-columns: 1fr 2fr 1fr 3fr 1fr;
      gap: 8px;
      width: 600px;
      background: #1a1a1a;
      padding: 8px;
      align-content: start;
    }

    .cell {
      content-visibility: auto;
      contain-intrinsic-size: auto 150px;
    }

    /* Primary colors */
    .red { background: #d32f2f; }
    .yellow { background: #fdd835; }
    .blue { background: #1565c0; }
    .white { background: #fefefe; }


    /* Fallback for browsers without grid-lanes support */
    @supports not (display: grid-lanes) {
      .mondrian {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 3fr 1fr;
        grid-auto-rows: 40px;
        grid-auto-flow: dense;
      }
    }
  </style>
</head>
<body>
  <div class="mondrian" id="mondrian"></div>

  <script>
    const mondrian = document.getElementById('mondrian');

    // Mondrian aesthetic rules
    const colors = [
      { class: 'white', weight: 50 },
      { class: 'red', weight: 20 },
      { class: 'blue', weight: 15 },
      { class: 'yellow', weight: 15 }
    ];

    const heights = [80, 100, 120, 150, 180, 200, 250, 280, 350];

    // Weighted random selection
    function weightedRandom(items) {
      const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
      let random = Math.random() * totalWeight;

      for (const item of items) {
        random -= item.weight;
        if (random <= 0) {
          return item;
        }
      }
      return items[items.length - 1];
    }

    // Generate a single cell
    function createCell() {
      const cell = document.createElement('div');
      const color = weightedRandom(colors);
      const height = heights[Math.floor(Math.random() * heights.length)];

      cell.className = `cell ${color.class}`;
      cell.style.height = `${height}px`;

      // Fallback: set grid-row span based on height
      const rowSpan = Math.ceil(height / 40);
      cell.style.gridRow = `span ${rowSpan}`;

      return cell;
    }

    // Generate a batch of cells
    function generateCells(count) {
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < count; i++) {
        fragment.appendChild(createCell());
      }

      mondrian.appendChild(fragment);
    }

    // Initial load
    generateCells(40);

    // Infinite scroll detection
    let isGenerating = false;

    function checkScroll() {
      if (isGenerating) return;

      const scrollBottom = window.innerHeight + window.scrollY;
      const docHeight = document.documentElement.scrollHeight;

      // Generate more when within 500px of bottom
      if (docHeight - scrollBottom < 500) {
        isGenerating = true;
        generateCells(15);

        // Small delay to prevent too rapid generation
        setTimeout(() => {
          isGenerating = false;
        }, 100);
      }
    }

    // Throttled scroll listener
    let ticking = false;
    window.addEventListener('scroll', () => {
      if (!ticking) {
        requestAnimationFrame(() => {
          checkScroll();
          ticking = false;
        });
        ticking = true;
      }
    });

    // Also check on resize
    window.addEventListener('resize', checkScroll);
  </script>
</body>
</html>
