            font-family: 'Georgia', serif;

            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding: 20px;
        }

        }

        .subtitle {
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0.8;
            text-align: center;
        }

        .score {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .flag-container {
            width: min(400px, 85vw);
            height: min(267px, 57vw);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            background: white;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Georgia', serif;
            font-size: clamp(0.9rem, 3.5vw, 1.3rem);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-real {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-fake {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
        }

        .result {
            font-size: 1.1rem;
            text-align: center;
            max-width: 500px;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            margin-bottom: 15px;
        }

        .result.correct {
            background: rgba(39, 174, 96, 0.3);
            border: 2px solid #27ae60;
        }

        .result.wrong {
            background: rgba(192, 57, 43, 0.3);
            border: 2px solid #c0392b;
        }

        .next-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .hidden { display: none; }

        /* Flag rendering styles */
        .flag {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }

        .flag.horizontal {
            flex-direction: column;
        }

        .flag.vertical {
            flex-direction: row;
        }

        .flag .stripe {
            flex: 1;
        }

        /* Nordic cross */
        .flag.nordic {
            position: relative;
        }
        .flag.nordic .bg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .flag.nordic .cross-h {
            position: absolute;
            height: 20%;
            width: 100%;
            top: 40%;
        }
        .flag.nordic .cross-v {
            position: absolute;
            width: 15%;
            height: 100%;
            left: 28%;
        }

        /* Circle flags */
        .flag.circle-center {
            justify-content: center;
            align-items: center;
        }
        .flag .circle {
            border-radius: 50%;
            position: absolute;
        }

        /* Diagonal */
        .flag.diagonal {
            position: relative;
            overflow: hidden;
        }

        .streak {
            font-size: 0.9rem;
            color: #f39c12;
            margin-top: 5px;
        }
    </style>

        let isReal = true;

        let streakCount = 0;

        function renderFlag(flag) {
            const container = document.getElementById('flag-container');
            container.innerHTML = '';

            if (flag.type === 'vertical' || flag.type === 'horizontal') {
                const div = document.createElement('div');
                div.className = `flag ${flag.type}`;
                flag.stripes.forEach(color => {
                    const stripe = document.createElement('div');
                    stripe.className = 'stripe';
                    stripe.style.backgroundColor = color;
                    div.appendChild(stripe);
                });
                container.appendChild(div);
            }
            else if (flag.type === 'horizontal5') {
                const div = document.createElement('div');
                div.className = 'flag horizontal';
                flag.stripes.forEach((color, i) => {
                    const stripe = document.createElement('div');
                    stripe.className = 'stripe';
                    stripe.style.backgroundColor = color;
                    stripe.style.flex = (i === 2) ? '2' : '1';
                    div.appendChild(stripe);
                });
                container.appendChild(div);
            }
            else if (flag.type === 'circle') {
                const div = document.createElement('div');
                div.className = 'flag circle-center';
                div.style.backgroundColor = flag.bg;
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.backgroundColor = flag.circle;
                circle.style.width = flag.circleSize + '%';
                circle.style.height = (flag.circleSize * 1.5) + '%';
                div.appendChild(circle);
                container.appendChild(div);
            }
            else if (flag.type === 'nordic') {

                        <div style="background: ${flag.yellow};"></div>
                        <div style="background: ${flag.red};"></div>
                    </div>
                `;

                        <div style="background: ${flag.red};"></div>

                        <div style="background: ${flag.colors[1]};"></div>
                        <div style="background: ${flag.colors[2]};"></div>
